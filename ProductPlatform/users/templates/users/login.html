{% extends 'users/login_reg_base.html' %}

{% load static %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post" id="contact">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                <h2>Авторизация</h2>
            </div>
            <div class="col-lg-12 inp">
                <fieldset>
                    <label class="small mb-1" for="inputEmailAddress">Имя пользователя</label>
                    {{ form.username }}
                </fieldset>
            </div>
            <div class="col-lg-12 inp">
                <fieldset>
                    <label class="small mb-1" for="inputPassword">Пароль</label>
                    {{ form.password }}
                </fieldset>
            </div>
            <div class="col-lg-12 submit-btn">
                <fieldset class="col-lg-12 submit-btn-login">
                    <a class="small" href="#">Забыли пароль?</a>
                    <button class="button button-login-reg"
                            id='register_button'
                            type="submit">
                        Авторизоваться
                    </button>
                </fieldset>
            </div>
        </div>
        <div class="footer">
            <p><a href="{% url 'users:register' %}">Нужен аккаунт? Зарегистрируйся!</a></p>
        </div>
    </form>
{% endblock %}
