<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title|title }}</title>

    {% block css %}
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/templatemo-edu-meeting.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">
    {% endblock %}
</head>
<body>
<section class="auth_login" id="auth_login">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">
                        {% if form.errors %}
                            <div
                                    id="error-list"
                                    class="alert fade show"
                                    role="alert"
                                    style="margin-top: 50px; display: flex;"
                            >
                                <div>
                                    {{ form.non_field_errors }}
                                    {% for error in form %}
                                        {{ error.errors }}
                                    {% endfor %}
                                </div>
                                <button
                                        id="close-btn"
                                        type="button"
                                        class="close"
                                        data-dismiss="alert"
                                        aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% block js %}
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'assets/js/alert_warning.js' %}"></script>
    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/lightbox.js' %}"></script>
    <script src="{% static 'assets/js/tabs.js' %}"></script>
    <script src="{% static 'assets/js/navigation.js' %}"></script>
    <script src="{% static 'assets/js/registrations.js' %}"></script>
{% endblock %}
</body>
</html>
