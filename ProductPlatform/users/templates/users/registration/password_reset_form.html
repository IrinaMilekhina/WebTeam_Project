{% extends 'users/login_reg_base.html' %}

{% block errors %}
    {% if form.errors %}
        <div
                id="error-list"
                class="alert fade show"
                role="alert"
                style="margin-top: 50px; display: flex;"
        >
            <div>
                {% for error in form.errors.values %}
                    {{ error }}
                {% endfor %}
            </div>
            <button
                    id="close-btn"
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
{% endblock %}

{% block content %}
    <form action="." method="post" id="contact">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                <h2>Забыли свой пароль?</h2>
            </div>
            <div class="col-lg-12 inp">
                <fieldset>
                    <label class="small mb-1" for="inputEmailAddress">
                        Введите Ваш email для того чтобы восстановить пароль
                    </label>
                    {{ form.email }}
                </fieldset>
            </div>
            <div class="col-lg-12 submit-btn">
                <fieldset>
                    <button class="button button-login-reg"
                            id='register_button'
                            type="submit">
                        Отправить e-mail
                    </button>
                </fieldset>
            </div>
        </div>
    </form>
{% endblock %}
